<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up/ Sign in </title>
    <script src="script-signup.js"></script>
    <script src="https://kit.fontawesome.com/5b19dd7546.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style-signup.css">
    
</head>
<body>
    
    <div class="container">
        <!-- <div class="dashboard">
            <a href="../index.html">DASHBOARD</a>
        </div> -->

        <div class="form-box" id="formBox">

            <h1 id="title">Sign Up </h1>

            <form >

                <div class="input-sec">


                    <div class="input-field" id="nameF">

                        <i class="fa-solid fa-users"></i>
                        <input type="text" placeholder="Name">

                    </div>
                    
                    <div class="input-field">

                        <i class="fa-solid fa-graduation-cap"></i>
                        <input type="E-mail" placeholder="E-mail" id="email-value">

                    </div>
                    
                    <div class="input-field">

                        <i class="fa-solid fa-key"></i>
                        <input type="password" placeholder="Password" id="password-value">

                    </div>

                    <p>Forget Password? <a href="#"> Retrieve !</a></p>

                </div>

                <div class="btn">

                    <button type="button" id="btnup">Sign Up</button>
                    <button type="button" id="btnin" class="btn_in">Sign In</button>
                    <h1 id="error"></h1>

                </div>
                

            </form>


        </div>

    </div>


</body>
</html>
